<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="page">
        <br>
        <h2>Añadir Paciente</h2>
        <br>
        <p>Introduzca los datos del nuevo paciente</p>
        <form>
            <p>Nombre: <input type="text" name="campoName" required></p>
            <p>Apellidos: <input type="text" name="campoSurname" required></p>
            <p>Número de teléfono: <input type="text" name="campoPhoneNumber" required></p>
            <p>Email: <input type="text" name="campoEmail" required></p>
            <p>Dni: <input type="text" name="campoDni" required></p>
            <p>Fecha de nacimiento: <input type="date" name="campoBornDate" required></p>
        </form>
    </div>
</body>
</html>
